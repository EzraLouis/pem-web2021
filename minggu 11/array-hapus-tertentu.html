<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus data array tertentu</title>
</head> 
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

        document.write("Sebelum dihapus: "+ bunga +"<br>");

        var spliceelemen=bunga.splice(2,1);
        var spliceelemen=bunga.splice(1,1);
        document.write("Setelah dihapus : "+ bunga +"<br>");
        document.write("Elemen yang dihapus : "+ spliceelemen +"<br>");
    </script>
</body>
</html>
