<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan For : Nilai 10 ke nilai 1</title>
</head>
<body>
    <button onclick="perulangan()">TOMBOL</button>
    <script>
        function perulangan(){
            for(let i = 10; i >= 1; i--)
            {
                document.write("<p>Nilai " + i + "</p>") 
            }
        }
    </script>
</body>
</html>
