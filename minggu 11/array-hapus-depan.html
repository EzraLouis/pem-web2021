<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus data array depan</title>
</head> 
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

        document.write("Sebelum dihapus: "+ bunga +"<br>");

        var shiftelemen=bunga.shift();
        document.write("Setelah dihapus : "+ bunga +"<br>");
        document.write("Elemen yang dihapus : "+ shiftelemen +"<br>");
    </script>
</body>
</html>
