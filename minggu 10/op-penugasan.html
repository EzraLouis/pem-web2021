<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Penugasan</title>
</head>
<body>
    <script>
        document.write("Mula-mula nilai score...<br>");
        // pengisian nilai
        var score = 200;
        document.write("score = "+ score + "<br/>");

        // pengisian dan menjumlahan dengan 30
        score += 30;
        document.write("score = "+ score + "<br/>");

        // pengisian dan pengurangan dengan 80
        score -= 80;
        document.write("score = "+ score + "<br/>");

        // pengisian dan perkalian dengan 10
        score *= 10;
        document.write("score = "+ score + "<br/>");

        // pengisian dan pembagian dengan 12
        score /= 12;
        document.write("score = "+ score + "<br/>");

        // pengisian dan pemangkatan dengan 2
        score **= 2;
        document.write("score = "+ score + "<br/>");

        // pengisian dan modulo dengan 4;
        score %= 4;
        document.write("score = "+ score + "<br/>");
    </script>
</body>
</html>
